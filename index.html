<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieMap | Locate Where Your Favorite Movies Were Filmed</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body data-spy="scroll" data-target="#myScrollspy" data-offset="20">

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img id="logo" src="img/movie-icon.png" alt=""><span id="title">MovieMap</span></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span></span>Sign Up</a></li>
                    <li><a href="#"><span></span>Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <div class="container">
        <div class="row">
            <!-- Fixed Search Box and Map -->
            <nav class="col-sm-4" id="myScrollspy">
                <ul class="nav nav-pills">
                    <div class="input-group">
                        <input type="text" id="search" class="form-control" placeholder="Search Movies" aria-describedby="basic-addon1">
                    </div>
                    <div id="map-container">
                        <div id="map"></div>
                    </div>
                </ul>
            </nav>
            <!-- End Fixed Search Box and Map -->
            <!-- Scrolling Movies -->
            <div class="col-sm-8">
                <div id="section1">
                    <div id="x">
                    </div>
                </div>
            </div>
            <!-- End Scrolling Movies -->
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap" async defer></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
